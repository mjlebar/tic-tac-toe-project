<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="announce">Enter player names to begin!</p>
    <div class="board">
      <span class="spot spot-0" data-index="0"></span>
      <span class="spot spot-1" data-index="1"></span>
      <span class="spot spot-2" data-index="2"></span>
      <span class="spot spot-3" data-index="3"></span>
      <span class="spot spot-4" data-index="4"></span>
      <span class="spot spot-5" data-index="5"></span>
      <span class="spot spot-6" data-index="6"></span>
      <span class="spot spot-7" data-index="7"></span>
      <span class="spot spot-8" data-index="8"></span>
    </div>
    <div class="info">
      <button class="new-game hidden">New Game</button>
      <div class="names">
        <label for="player-1-name" class="name">Player 1 Name:</label>
        <input type="text" id="player-1-name" class="name" />
        <label for="player-2-name" class="name">Player 2 Name:</label>
        <input type="text" id="player-2-name" class="name" />
        <button class="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
